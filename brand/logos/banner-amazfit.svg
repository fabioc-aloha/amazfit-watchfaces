<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Background gradient - deeper, richer -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="50%" stop-color="#0d1525"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    
    <!-- Watch case gradient - metallic silver -->
    <linearGradient id="caseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="30%" stop-color="#6b7280"/>
      <stop offset="50%" stop-color="#9ca3af"/>
      <stop offset="70%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- Watch face gradient -->
    <radialGradient id="faceGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Azure accent gradient -->
    <linearGradient id="azureGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    
    <!-- Emerald gradient for battery -->
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    
    <!-- Premium title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Watch shadow -->
    <filter id="watchShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#0078d4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Subtle ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0078d4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0078d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Bottom accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="20%" stop-color="#0078d4"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="80%" stop-color="#0078d4"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid lines -->
  <g opacity="0.08">
    <line x1="0" y1="75" x2="1200" y2="75" stroke="#0078d4" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#0078d4" stroke-width="0.5"/>
    <line x1="0" y1="225" x2="1200" y2="225" stroke="#0078d4" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#0078d4" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#0078d4" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#0078d4" stroke-width="0.5"/>
  </g>
  
  <!-- Ambient glow behind watch -->
  <ellipse cx="170" cy="150" rx="180" ry="160" fill="url(#ambientGlow)"/>
  
  <!-- === WATCH ILLUSTRATION === -->
  <g transform="translate(170, 150)" filter="url(#watchShadow)">
    
    <!-- Watch case outer ring -->
    <circle cx="0" cy="0" r="105" fill="url(#caseGrad)"/>
    <circle cx="0" cy="0" r="100" fill="#1f2937"/>
    
    <!-- Watch crown/button -->
    <rect x="98" y="-8" width="14" height="16" rx="3" fill="url(#caseGrad)"/>
    
    <!-- Watch face background -->
    <circle cx="0" cy="0" r="92" fill="url(#faceGrad)"/>
    
    <!-- Outer minute markers -->
    <g fill="#374151">
      <!-- 12 main markers -->
      <rect x="-1.5" y="-88" width="3" height="10" rx="1.5"/>
      <rect x="-1.5" y="78" width="3" height="10" rx="1.5"/>
      <rect x="-88" y="-1.5" width="10" height="3" ry="1.5"/>
      <rect x="78" y="-1.5" width="10" height="3" ry="1.5"/>
      <!-- Diagonal markers -->
      <g transform="rotate(30)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(60)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(120)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(150)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(210)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(240)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(300)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
      <g transform="rotate(330)"><rect x="-1" y="-86" width="2" height="6" rx="1"/></g>
    </g>
    
    <!-- Inner decorative ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#1e293b" stroke-width="1"/>
    
    <!-- TIME DISPLAY - Large, clean, centered -->
    <text x="0" y="8" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="52" font-weight="300" fill="#f8fafc" text-anchor="middle" letter-spacing="-2">10:24</text>
    
    <!-- Seconds indicator dot -->
    <circle cx="38" cy="-8" r="3" fill="#0078d4" filter="url(#softGlow)"/>
    
    <!-- Date display -->
    <g transform="translate(0, 35)">
      <text x="0" y="0" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle" letter-spacing="1">SUNDAY</text>
      <text x="0" y="14" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle" font-weight="500">JAN 12</text>
    </g>
    
    <!-- Battery arc (top left) -->
    <g transform="rotate(-135)">
      <path d="M 0 -68 A 68 68 0 0 1 48 -48" fill="none" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
      <path d="M 0 -68 A 68 68 0 0 1 40 -54" fill="none" stroke="url(#emeraldGrad)" stroke-width="4" stroke-linecap="round"/>
    </g>
    <text x="-52" y="-45" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="9" fill="#10b981">87%</text>
    
    <!-- Steps arc (top right) -->
    <g transform="rotate(45)">
      <path d="M 0 -68 A 68 68 0 0 1 48 -48" fill="none" stroke="#1e293b" stroke-width="4" stroke-linecap="round"/>
      <path d="M 0 -68 A 68 68 0 0 1 35 -58" fill="none" stroke="url(#azureGrad)" stroke-width="4" stroke-linecap="round"/>
    </g>
    <text x="42" y="-45" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="9" fill="#0078d4">6.2K</text>
    
    <!-- Heart rate at bottom -->
    <g transform="translate(0, 65)">
      <path d="M 0 -6 C -3 -9 -7 -9 -7 -5 C -7 -2 0 4 0 4 C 0 4 7 -2 7 -5 C 7 -9 3 -9 0 -6" fill="#ef4444" transform="scale(0.9)"/>
      <text x="14" y="2" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#f87171" font-weight="500">72</text>
    </g>
    
    <!-- Subtle reflection on glass -->
    <ellipse cx="-25" cy="-35" rx="30" ry="15" fill="white" opacity="0.03" transform="rotate(-30)"/>
  </g>
  
  <!-- === TEXT CONTENT === -->
  
  <!-- CorreaX small logo mark -->
  <g transform="translate(360, 70) scale(1.8)" opacity="0.9">
    <path d="M16 2C8.268 2 2 8.268 2 16s6.268 14 14 14c3.866 0 7.389-1.568 9.928-4.1l-3.535-3.536A9.002 9.002 0 0116 25c-4.97 0-9-4.03-9-9s4.03-9 9-9c2.29 0 4.38.857 5.971 2.268l3.464-3.639C22.993 3.352 19.66 2 16 2z" fill="url(#azureGrad)"/>
    <path d="M20 10l-4 6 4 6h4l-4-6 4-6h-4z" fill="url(#azureGrad)"/>
    <path d="M24 10l4 6-4 6h4l4-6-4-6h-4z" fill="url(#azureGrad)" opacity="0.5"/>
  </g>
  
  <!-- Main title -->
  <text x="430" y="135" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="64" font-weight="600" fill="url(#titleGrad)" letter-spacing="-1">Amazfit</text>
  <text x="752" y="135" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="64" font-weight="300" fill="url(#textGrad)" letter-spacing="-1">Faces</text>
  
  <!-- Subtitle -->
  <text x="430" y="170" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="16" fill="#64748b" letter-spacing="0.5">Premium watchfaces for Amazfit Active line</text>
  
  <!-- Feature pills -->
  <g transform="translate(430, 195)">
    <!-- Active Max pill -->
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-opacity="0.3" stroke-width="1"/>
    <text x="50" y="18" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="500">Active Max</text>
    
    <!-- Active 2 pill -->
    <rect x="110" y="0" width="80" height="28" rx="14" fill="#0078d4" fill-opacity="0.15" stroke="#0078d4" stroke-opacity="0.3" stroke-width="1"/>
    <text x="150" y="18" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="500">Active 2</text>
    
    <!-- ZeppOS pill -->
    <rect x="200" y="0" width="75" height="28" rx="14" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-opacity="0.3" stroke-width="1"/>
    <text x="237" y="18" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#34d399" text-anchor="middle" font-weight="500">ZeppOS</text>
    
    <!-- Open Source pill -->
    <rect x="285" y="0" width="95" height="28" rx="14" fill="#8b5cf6" fill-opacity="0.15" stroke="#8b5cf6" stroke-opacity="0.3" stroke-width="1"/>
    <text x="332" y="18" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="11" fill="#a78bfa" text-anchor="middle" font-weight="500">Open Source</text>
  </g>
  
  <!-- Right side decorative elements -->
  <g opacity="0.15">
    <circle cx="1050" cy="60" r="80" fill="none" stroke="#0078d4" stroke-width="0.5"/>
    <circle cx="1050" cy="60" r="60" fill="none" stroke="#0078d4" stroke-width="0.5"/>
    <circle cx="1050" cy="60" r="40" fill="none" stroke="#0078d4" stroke-width="0.5"/>
    <circle cx="1100" cy="220" r="50" fill="none" stroke="#10b981" stroke-width="0.5"/>
    <circle cx="1100" cy="220" r="30" fill="none" stroke="#10b981" stroke-width="0.5"/>
  </g>
  
  <!-- Floating dots -->
  <circle cx="950" cy="80" r="2" fill="#0078d4" opacity="0.5"/>
  <circle cx="1000" cy="150" r="1.5" fill="#10b981" opacity="0.4"/>
  <circle cx="1120" cy="100" r="2" fill="#60a5fa" opacity="0.3"/>
  <circle cx="980" cy="240" r="1.5" fill="#0078d4" opacity="0.4"/>
  
  <!-- Bottom accent line -->
  <rect x="0" y="294" width="1200" height="6" fill="url(#accentGrad)"/>
  
  <!-- CorreaX attribution -->
  <text x="1170" y="280" font-family="SF Pro Display, Segoe UI, system-ui, sans-serif" font-size="10" fill="#475569" text-anchor="end" letter-spacing="0.5">by CorreaX</text>
</svg>
